<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;  /* Optional background color */
        }

        .video-container {
            width: 100%;  /* Ensure the container takes the full width of the screen */
            height: 100%; /* Ensure the container takes the full height of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;  /* Prevent any overflow */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the video scales proportionally and fits within the screen */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="TaskManagerDemo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
